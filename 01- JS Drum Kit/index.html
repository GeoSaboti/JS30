<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit - Wes Bos</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="keys">
    <div data-key="84" class="key">
      <kbd>T</kbd>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
    </div>
    <div data-key="32" class="key">
      <kbd>&hearts;</kbd>
    </div>
    
  </div>

  <audio data-key="84" src="sounds/clap.wav"></audio>
  <audio data-key="69" src="sounds/hihat.wav"></audio>
  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="77" src="sounds/openhat.wav"></audio>
  <audio data-key="79" src="sounds/boom.wav"></audio>
  <audio data-key="32"  src="sounds/ride.wav"></audio>
  

  <script src="js/main.js"></script>
</body>
</html>
